<!DOCTYPE html>
<html>
<head>
  <title>MapRecovery: The User-Friendly Disaster Recovery Tool</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBREygm4RPoOz4ByJd06ZbVZ_jy5WWFZzE&libraries=visualization,places"></script>
  <script src="disastermap.js"></script>
  <link rel="stylesheet" href="disastermap.css">
</head>
<body>
<div style="display: flex; height: 100vh;">
  <!-- Left Panel -->
  <div id="left-panel" style="width: 300px; background: #f9f9f9; border-right: 1px solid #ddd; overflow-y: auto; padding: 10px;">
    <!-- Report Damage Form -->
    <div id="report-damage-section">
      <h2>Report Damage</h2>
      <form id="damage-form">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter address" required><br>

        <label for="damage-type">Damage Type:</label>
        <select id="damage-type" required>
          <option value="cracks">Cracks</option>
          <option value="floods">Floods</option>
          <option value="electrical">Electrical</option>
          <option value="other">Other</option>
        </select><br>

        <div class="button-row">
          <button type="button" id="mark-map">Mark on Map</button>
          <button type="button" id="add-photo-btn">Add Photos</button>
        </div>

        <input type="hidden" id="lat">
        <input type="hidden" id="lng">
        <input type="file" id="photo" accept="image/*" multiple style="display: none;">
        <button type="submit">Submit Report</button>
      </form>
    </div>

    <!-- Report Details Section -->
    <div id="report-details-section" style="display: none;">
    </div>
  </div>

  <!-- Map -->
  <div id="map" style="flex: 1; height: 100%;"></div>
</div></body>
</html>
